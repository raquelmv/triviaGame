<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href= "./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href= "./assets/css/style.css">
    <title>The one with the trivia Game!</title>
</head>

<body>
    <div id="wrap-container" class="container"> <!--wrap container starts-->
        <div class= "title-game" class= "row">
            <div class= "col-12">
                <h1 id="hey-arnold">Hey Arnold Trivia!</h1>
            </div>
        </div>
        <!--startScreen -->
        <div class="start-screen" class="row">
            <button type="button" class="btn btn-outline-warning" id="start-btn">Start</button>
        </div>
        <!--timerScreen-->
        <div class = "timer-screen" class="row">
            <h4>Timer: <span id="count-down"></span> </h4>
        </div>
        <!--triviaScreen-->
        <div class= "trivia-screen" class= "col-6">
        <div class= "trivia-questions"class= "row">
            <!--question1-->
                <div class = "question" id= "question-1">
                     <h4>Helga G. Pataki's appearance is based on a photograph of which artist?</h4>
                </div>
                <div class="form-check form-check-inline">
                    <input class="question-1" type="radio" name="question-1" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Frida Kahlo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="question-1" type="radio" name="question-1" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Lavinia Fontana</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="question-1" type="radio" name="question-1" id="inlineRadio3" value="option3">
                    <label class="question-1" for="inlineRadio3">Mary Cassatt</label>
                </div>
          <!--question2-->
                <div class = "question" id= "question-2">
                     <h4>On what day of the month was Arnold born?</h4>
                </div>
                <div class="form-check form-check-inline">
                    <input class="question-2" type="radio" name="question-2" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">12th</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="question-2" type="radio" name="question-2" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">7th</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="question-2" type="radio" name="question-2" id="inlineRadio3" value="option3" >
                    <label class="form-check-label" for="inlineRadio3">10th</label>
                </div>
            <!--question3-->
            <div class = "question" id= "question-3">
                    <h4>What was the name of Eugene's goldfish?</h4>
               </div>
               <div class="form-check form-check-inline">
                   <input class="question-3" type="radio" name="question-3" id="inlineRadio1" value="option1">
                   <label class="form-check-label" for="inlineRadio1">Sidney</label>
               </div>
               <div class="form-check form-check-inline">
                   <input class="question-3" type="radio" name="question-3" id="inlineRadio2" value="option2">
                   <label class="form-check-label" for="inlineRadio2">Russel</label>
               </div>
               <div class="form-check form-check-inline">
                   <input class="question-3" type="radio" name="question-3" id="inlineRadio3" value="option3" >
                   <label class="form-check-label" for="inlineRadio3">Henry</label>
               </div>
           <!--question4-->
            <div class = "question" id= "question-4">
                    <h4>Which number is featured on Gerald's T-shirt?</h4>
               </div>
               <div class="form-check form-check-inline">
                   <input class="question-4" type="radio" name="question-4" id="inlineRadio1" value="option1">
                   <label class="form-check-label" for="inlineRadio1">23</label>
               </div>
               <div class="form-check form-check-inline">
                   <input class="question-4" type="radio" name="question-4" id="inlineRadio2" value="option2">
                   <label class="form-check-label" for="inlineRadio2">33</label>
               </div>
               <div class="form-check form-check-inline">
                   <input class="question-4" type="radio" name="question-4" id="inlineRadio3" value="option3" >
                   <label class="form-check-label" for="inlineRadio3">32</label>
               </div> 
         <!--question5-->
            <div class = "question" id= "question-5">
                    <h4>Who is Helga's best friend?</h4>
               </div>
               <div class="form-check form-check-inline">
                   <input class="question-5" type="radio" name="question-5" id="inlineRadio1" value="option1">
                   <label class="form-check-label" for="inlineRadio1">Big Patty</label>
               </div>
               <div class="form-check form-check-inline">
                   <input class="question-5" type="radio" name="question-5" id="inlineRadio2" value="option2">
                   <label class="form-check-label" for="inlineRadio2">Eugene</label>
               </div>
               <div class="form-check form-check-inline">
                   <input class="question-5" type="radio" name="question-5" id="inlineRadio3" value="option3" disabled>
                   <label class="form-check-label" for="inlineRadio3">Pheobe</label>
               </div> 
        <!--Finish for extra points btn-->
            <div class= "row" id = "finish-btn">
                <button type="button" class="btn btn-outline-success">I know everything!</button>
            </div>
            </div>
        <!--scoreScreen-->
        <div class= "reset" class= "row" id = "screen-score">
            <h3 id = "score-board"></h3>
            <button type="button" class="btn btn-outline-danger" id = "reset-game">Restart</button>
        </div>
        </div>
    </div> <!--wrap container ends--> 







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
